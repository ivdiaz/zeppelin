<div class="navbar navbar-inverse navbar-fixed-top" style="display: none;" role="navigation"
     ng-class="{'displayNavBar': !asIframe}">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img style="margin-top: -7px;s" src="images/crossdataLogoWFit.png"
                                                  width="150"
                                                  alt="Crossdata interpreter for Zeppelin"></a>
        </div>

        <div class="collapse navbar-collapse" ng-controller="NavCtrl">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Notebook <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="javascript:void(0);" ng-click="createNewNote()"><i class="fa fa-plus"></i> Create
                            new note</a></li>
                        <li class="divider"></li>
                        <li ng-repeat="note in notes track by $index" ng-class="{'active' : isActive(note.id)}"><a
                                href="#/notebook/{{note.id}}">{{note.name || 'Note ' + note.id}} </a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="margin-top:10px; margin-right:5px;">

                <li class="server-status">
                    <i class="fa fa-circle"
                       ng-class="{'server-connected':connected, 'server-disconnected':!connected }"></i>
                    <span ng-show="connected">Connected</span>
                    <span ng-show="!connected">Disconnected</span>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- Here the controller <NotebookCtrl> is not needed because explicitly set in the app.js (route) -->
<div>
    <div class="noteAction" ng-show="note.id && !paragraphUrl">
        <h3 class="new_h3">
            <input type="text" class="form-control2" placeholder="{{note.name || 'Note ' + note.id}}"
                   style="width:200px;"
                   ng-show="showEditor" ng-model="note.name" ng-enter="sendNewName()" ng-delete="showEditor = false"
                   autofocus/>

            <p class="form-control-static2" ng-click="showEditor = true" ng-show="!showEditor">{{note.name || 'Note ' +
                note.id}}</p>
         <span class="labelBtn btn-group">
            <button type="button"
                    class="btn btn-default btn-xs"
                    ng-click="runNote(note.id)"
                    ng-if="!isNoteRunning()"
                    tooltip-placement="top" tooltip="Run all the note"><i class="icon-control-play"></i>
            </button>
            <button type="button"
                    class="btn btn-default btn-xs"
                    ng-click="showAllEditor()"
                    tooltip-placement="top" tooltip="Show the code"><i class="fa icon-size-fullscreen"></i>
            </button>
            <button type="button"
                    class="btn btn-default btn-xs"
                    ng-click="hideAllEditor()"
                    tooltip-placement="top" tooltip="Hide the code"><i class="fa icon-size-actual"></i>
            </button>
            <button type="button"
                    class="btn btn-default btn-xs"
                    ng-click="removeNote(note.id)"
                    tooltip-placement="top" tooltip="Remove the notebook"><i class="icon-trash"></i>
            </button>

      </span>
            <button class="btn btn-link navbar-right"
                    style="margin-right: 20px; margin-top: 2px;font-size: 15px; color: black; text-decoration: none;"
                    data-toggle="modal"
                    data-target="#myModal"
                    tooltip-placement="top" tooltip="List of shortcut"><i class="icon-question"></i>
            </button>
            <div class="btn-group navbar-right"
                 style="top:8px;">
                <button type="button"
                        class="btn btn-default btn-xs dropdown-toggle"
                        data-toggle="dropdown">
                    {{note.config.looknfeel}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="looknfeel in looknfeelOption">
                        <a style="cursor:pointer"
                           ng-click="setLookAndFeel(looknfeel)">{{looknfeel}}</a>
                    </li>
                </ul>
            </div>
        </h3>

    </div>

    <div class="note-jump"></div>

    <!-- Include the paragraphs according to the note -->
    <div id="{{currentParagraph.id}}_paragraphColumn_main"
         ng-repeat="currentParagraph in note.paragraphs"
         ng-controller="ParagraphCtrl"
         ng-Init="init(currentParagraph)"
         ng-class="{
                    'paragraph-col col-md-12': !currentParagraph.config.colWidth || paragraphUrl,
                    'paragraph-col col-md-{{currentParagraph.config.colWidth}}': currentParagraph.config.colWidth && !paragraphUrl
                  }">
        <div id="{{currentParagraph.id}}_paragraphColumn" ng-include src="'views/paragraph.html'"
             ng-class="{'paragraph-space box paragraph-margin': !asIframe}"></div>
    </div>
</div>
